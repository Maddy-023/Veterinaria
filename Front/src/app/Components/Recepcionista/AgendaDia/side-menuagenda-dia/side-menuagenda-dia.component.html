<div class="flex flex-col h-screen border-r-2">

  <!-- Usuario -->
  <div class="flex flex-col items-center justify-center h-1/3 space-y-3 user-div border-b-2">
    <img src="" alt="user.img" class="w-16 h-16 bg-gray-300 rounded-full">
    <h3 class="text-lg font-semibold">Usuario</h3>
  </div>

  <!-- Menú -->
  <div class="h-2/3 flex items-center justify-center">
    <ul class="space-y-6 w-full px-6">
      <li class="flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-100 transition cursor-pointer">
        <img src="/assets/icons/outline/adjustments-horizontal.svg" class="w-6 h-6" alt="">
        <h3 class="text-xl" [routerLink]="['admin-panel']">Agenda del Dia</h3>
      </li>

      <li class="flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-100 transition cursor-pointer">
        <img src="/assets/icons/outline/users.svg" class="w-6 h-6" alt="">
        <h3 class="text-xl">Gesiton de Citas</h3>
      </li>

      <li class="flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-100 transition cursor-pointer">
        <img src="/assets/icons/outline/calendar-days.svg" class="w-6 h-6" alt="">
        <h3 class="text-xl">Gestion de Pacientes</h3>
      </li>

      <li class="flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-100 transition cursor-pointer">
        <img src="/assets/icons/outline/user-group.svg" class="w-6 h-6" alt="">
        <h3 class="text-xl">Gestión de Dueños</h3>
      </li>

      <li class="flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-100 transition cursor-pointer">
        <img src="/assets/icons/outline/magnifying-glass.svg" class="w-6 h-6" alt="">
        <h3 class="text-xl">Consultas Programadas</h3>
      </li>

      <li class="flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-100 transition cursor-pointer">
        <img src="/assets/icons/outline/wrench-screwdriver.svg" class="w-6 h-6" alt="">
        <h3 class="text-xl">Notificaciones</h3>
      </li>
    </ul>
  </div>
</div>
